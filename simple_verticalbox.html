<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Box</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        /* Outer purple vertical box */
        .outer-box {
            width: 320px;
            background: #c7b5e9;
            margin: 40px auto;
            padding: 30px 20px;
            border-radius: 25px;
            text-align: center;
        }

        .outer-box h2 {
            margin-bottom: 30px;
            color: #3b2f5a;
            font-size: 22px;
            line-height: 1.4;
            font-weight: bold;
            font-style: italic;
        }

        /* Inner white small cards */
        .inner-box {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }

        .inner-box p {
            margin: 0;
            color: #555;
            font-size: 14px;
        }

        .inner-box h3 {
            margin: 15px 0 0;
            font-size: 28px;
        }
    </style>
</head>
<body>

    <div class="outer-box">
        <h2>Highest &<br>Average CTC</h2>

        <div class="inner-box">
            <p>Expected Increase in<br>Salary Potential</p>
            <h3>60%</h3>
        </div>

        <div class="inner-box">
            <p>Average CTC</p>
            <h3>₹6.1 LPA</h3>
        </div>

        <div class="inner-box">
            <p>Highest CTC</p>
            <h3>₹36 LPA</h3>
        </div>
    </div>

</body>
</html>
