<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .card {
            width: 300px;
            height: 400px;
            background: white;
            margin: 50px auto; /* Center the card */
            padding: 20px;     /* Box model: padding */
            border: 2px solid black;
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);  /* Subtle shadow */
            text-align: center;
        }

        .card img {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* Circular image */
            object-fit: cover;
        }

        h2 {
            margin-top: 15px;
        }

        p {
            font-size: 14px;
            color: #555;
            margin-top: 8px;
        }
    </style>
</head>

<body>

    <div class="card">
        <img src="https://i.pravatar.cc/150" alt="Profile">
        <h2>John Doe</h2>
        <p>Web Developer | Designer | Tech Enthusiast</p>
    </div>

</body>
</html>
